name: Vite React Build with Bun

on:
  # Trigger the action on pushes to the main branch or on pull requests
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Install Bun
    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo 'export BUN_INSTALL="$HOME/.bun"' >> $GITHUB_ENV
        echo 'export PATH="$BUN_INSTALL/bin:$PATH"' >> $GITHUB_ENV
        source $GITHUB_ENV

    # Step 3: Install dependencies using Bun
    - name: Install dependencies
      run: bun install

    # Step 4: Run the Vite build
    - name: Build project
      run: bun run build

    # Step 5: Upload built artifacts (Optional, if you want to use the build artifacts)
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
